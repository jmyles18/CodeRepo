<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    
    // query string: ?state=CA&country=IE
    var state = getParameterByName('state'); // "CA"
    console.log("QUERY PARAM state = " + state);
    var country = getParameterByName('country'); // "IE"
    console.log("QUERY PARAM country = " + country);
</script>

<script type="text/javascript">
    // uncomment for customGeolocation        
    if (state) {
        var OneTrust = {
            geolocationResponse: {
                stateCode: state
            }        
        }
    }
    else if (country) {
        var OneTrust = {
            geolocationResponse: {
                countryCode: country
            }
        }
    }    
</script>
