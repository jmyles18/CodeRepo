    <script>
    var first = true;
    function OptanonWrapper() { 
        var pcCloseButton = document.getElementById('close-pc-btn-handler');            
        pcCloseButton.addEventListener('click', function(){
            window.parent.postMessage({
                type: 'consent-response',
                action: 'dismiss'
            }, '*');
            Optanon.SetAlertBoxClosed();            
        });	  
        if (getCookie("OptanonAlertBoxClosed") == null && first == true) {                
            first = false;            
            if ( Optanon.GetDomainData().ShowAlertNotice == false ) {
                send2Amp();
            }
        } else if (first == true) {
            first = false;
            Optanon.ToggleInfoDisplay();
        } else {
            send2Amp();
        }
    }
    function send2Amp() {
        if ( OptanonActiveGroups.indexOf('C0001') === -1 || OptanonActiveGroups.indexOf('C0002') === -1 || OptanonActiveGroups.indexOf('C0003') === -1 || OptanonActiveGroups.indexOf('C0004') === -1 ) {
            window.parent.postMessage({
                type: 'consent-response',
                action: 'reject'
            }, '*');
            Optanon.SetAlertBoxClosed();
        }
        if ( OptanonActiveGroups.indexOf('C0001') !== -1 && OptanonActiveGroups.indexOf('C0002') !== -1 && OptanonActiveGroups.indexOf('C0003') !== -1 && OptanonActiveGroups.indexOf('C0004') !== -1 ) {
            window.parent.postMessage({
                type: 'consent-response',
                action: 'accept'
            }, '*');
            Optanon.SetAlertBoxClosed();
        }    
    }   
    </script>
    <script>
    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2)
            return parts.pop().split(";").shift();
        }
    </script>
